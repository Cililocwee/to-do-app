<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacTodo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <div class="dropdown">
            <button onclick="" class="dropbtn" id="dropdown-text">Profiles</button>
            <div id="myDropdown" class="dropdown-content">
                <div id="personal-list">Personal</div>
                <div id="business-list">Business</div>
                <div id="other-list">Other</div>
            </div>
        </div>
    </div>
    <div class="content">

        <div class="view-box">
            <div class="date-card">
                <div class="date-display"></div>
                <input type="text" class="to-do-input form-control" id="to-do-input" placeholder="Enter new note here">
                <input type="datetime-local" class="date-time-input form-control" id="datetimeinput" value="">
                <form name="urgencystatus" id="urgencystatus">
                    <label class="radio-inline">
                      <input type="radio" name="optradio" value="urgentlet">Urgent
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio" value="prioritylet">Priority
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio" value="lowlet" checked>Low
                    </label>
                  </form>
                <button class="to-do-let-button button-87"></button>
                <div class="to-do-container" id="to-do-container"></div>
            </div>
                
                

        </div>
    </div>
    
    <script src="bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
